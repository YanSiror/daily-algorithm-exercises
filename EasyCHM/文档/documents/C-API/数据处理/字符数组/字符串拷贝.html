<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312">
    <title>字符串拷贝</title>
    <link rel="stylesheet" href="../../../highlights/railscasts.min.css">
</head>
<body>
<h3>字符串拷贝</h3>
<pre class='hljs'>
    <code class="c">
/*
 * 输入: 需要拷贝的字符串
 * 输出: 拷贝完成后的的字符串指针
*/
char * strCopy(char * s){
    //拷贝一份
    int i = 0;
    char * temp = malloc(sizeof(char) * (strlen(s)+1));
    for(i = 0;i < strlen(s);i++)
        temp[i] = s[i];
    temp[i] = '\0';
    return temp;
}
    </code>
</pre>
</body>
</html>
