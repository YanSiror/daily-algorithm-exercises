<h3>数据重置</h3>
<pre class='hljs'>
    <code class="c">
/*
 * 输入: 整型数组
 * 输出: 经重新赋值的数组
 * 参数: 数组 数组大小 目标值
*/
void resetArrayOfInt(int * nums,int size,int value){
    int i;
    for(i = 0;i < size;i++)
        nums[i] = value;
}
