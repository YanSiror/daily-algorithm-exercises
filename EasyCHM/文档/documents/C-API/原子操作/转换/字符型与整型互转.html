<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312">
    <title>CHAR 与 INT 的相互转换</title>
    <link rel="stylesheet" href="../../../highlights/railscasts.min.css">
</head>
<body>
<h3>CHAR 与 INT 的相互转换</h3>
<p>char to int</p>
<pre class='hljs'>
    <code class="c">
/*
 * 输入: 字符 c
 * 输出: 整数
*/
int charToInt(char c){
	return c - '0';
}
    </code>
</pre>

<h3>CHAR 与 INT 的相互转换</h3>
<p>int to char</p>
<pre class='hljs'>
    <code class="c">
/*
 * 输入: 整数
 * 输出: 字符 c
*/
char intToChar(int n){
	return n + '0';
}
    </code>
</pre>
</body>
</html>
