<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312">
    <title>交换</title>
    <link rel="stylesheet" href="../../../highlights/railscasts.min.css">
</head>
<body>
<h3>整型数字的交换</h3>
<pre class='hljs'>
    <code class="c">
        /*
         * 输入: 待交换的两个数
         * 输出: 交换后的结果
        */
        void swap(int * a,int * b){
            int temp = *a;
            *a = *b;
            *b = temp;
        }
    </code>
</pre>
</body>
</html>
